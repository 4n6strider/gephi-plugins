OpenIDE-Module-Long-Description=\
    The Scripting Plugin provides a console in which the user can execute Python commands and manipulate the graph. \
    The plugin allows users to do tasks that are usually repetitive and tedious on the GUI in a very easy way, by making the graph accessible through a concise scripting language called Gython, which extends the Python language with specific operator for handling graph structures.
